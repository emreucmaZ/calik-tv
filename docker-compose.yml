version: "3.8"

services:
  server:
    build: .
    container_name: calik-tv-server
    restart: unless-stopped
    expose:
      - "3000"
      - "1935"
    ports:
      - "8000:8000" # HTTP Stream
    environment:
      - MONGODB_URI=mongodb://mongo:27017/calik-tv
      - PORT=3000
      - RTMP_PORT=1935
      - STREAM_SECRET=calik-tv-2024
      - JWT_SECRET=calik-tv-super-secret-jwt-key-2024
      - SOCKS5_HOST=
      - SOCKS5_PORT=
      - VIRTUAL_HOST=caliktv.gold4.me
      - VIRTUAL_PORT=3000
      - LETSENCRYPT_HOST=caliktv.gold4.me
      - LETSENCRYPT_EMAIL=yemreucmzz@gmail.com
    networks:
      - proxy-net

  stunnel:
    image: alpine:latest
    container_name: calik-tv-stunnel
    restart: unless-stopped
    command: >
      sh -c "apk add --no-cache stunnel &&
             stunnel /etc/stunnel/stunnel.conf"
    ports:
      - "1936:1936"
    volumes:
      - ./server/stunnel.conf:/etc/stunnel/stunnel.conf:ro
      - /root/ngnix-proxy/certs:/certs:ro
    depends_on:
      - server
    networks:
      - proxy-net

networks:
  proxy-net:
    external: true
